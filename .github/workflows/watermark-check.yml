name: Watermark Check
on: [push, pull_request]
jobs:
  wmk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify watermark presence
        run: |
          set -e
          WMK_ID="WMK_PARTH_2025_A1"
          if ! grep -R --exclude-dir={.git,node_modules,venv,build,dist} -E "$WMK_ID|_wp[0-9]" . ; then
            echo "‚ùå Watermark not found. Add '$WMK_ID' or _wp# identifiers."
            exit 1
          fi
