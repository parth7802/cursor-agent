name: Auto Watermark
on:
  push:
    branches: [main]
permissions:
  contents: write
  pull-requests: write
jobs:
  watermark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          # Use a personal access token with repo permissions
          token: ${{ secrets.PAT_TOKEN }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Insert watermark in all files
        env:
          WATERMARK_STRING: ${{ secrets.WATERMARK_STRING }}
        run: |
          python scripts/insert_watermark.py "${WATERMARK_STRING:-WATERMARK-REPO-DEFAULT}" .
      - name: Create Pull Request for Watermark Changes
        uses: peter-evans/create-pull-request@v6
        with:
          # Use the same PAT token for creating PRs
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "chore: auto-insert watermark"
          title: "chore: auto-insert watermark"
          body: "Automated watermark insertion/update."
          branch: "auto/watermark-update"
          base: main
